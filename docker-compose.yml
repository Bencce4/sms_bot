version: "3.9"

services:
  app:
    build: ./app
    env_file:
      - ./.env.prod          # change to .env.dev when running locally with Docker
    depends_on:
      - db
    networks: [internal]
    restart: always
    # app listens on 8000 internally; Caddy will proxy it

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: sms
      POSTGRES_PASSWORD: changeme
      POSTGRES_DB: sms
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks: [internal]
    restart: always

  caddy:
    image: caddy:2
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      - caddydata:/data
      - caddyconfig:/config
    depends_on: [app]
    networks: [internal, public]
    restart: always

networks:
  internal: {}
  public: {}

volumes:
  pgdata: {}
  caddydata: {}
  caddyconfig: {}
