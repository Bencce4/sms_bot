services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./app/creds/sa.json:/srv/app/creds/sa.json:ro
    environment:
      GSHEETS_SPREADSHEET_ID: ${GSHEETS_SPREADSHEET_ID}
      GOOGLE_APPLICATION_CREDENTIALS: ${GOOGLE_APPLICATION_CREDENTIALS:-/srv/app/creds/sa.json}
      PYTHONPATH: /srv/app
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      LLM_MODEL: ${LLM_MODEL:-gpt-4o-mini}
      LLM_REPLY_MODEL: ${LLM_REPLY_MODEL:-gpt-4o-mini}
    depends_on:
      - db
    networks:
      - internal
    restart: always

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: sms
      POSTGRES_PASSWORD: changeme
      POSTGRES_DB: sms
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - internal
    restart: always

  caddy:
    image: caddy:2
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      - caddydata:/data
      - caddyconfig:/config
    depends_on:
      - app
    networks:
      - internal
      - public
    restart: always

networks:
  internal: {}
  public: {}

volumes:
  pgdata: {}
  caddydata: {}
  caddyconfig: {}
