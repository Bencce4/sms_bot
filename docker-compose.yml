services:
  app:
    build:
      context: .              # repo root
      dockerfile: Dockerfile  # the root Dockerfile above
    environment:
      PYTHONPATH: /srv/app
    # DO NOT mount ./app to /srv/app or /srv/app/app (that would hide files)
    # volumes:
    #   - .:/srv/app     # enable only for local dev if you want live-reload
    depends_on:
      - db
    networks: [internal]
    restart: always

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: sms
      POSTGRES_PASSWORD: changeme
      POSTGRES_DB: sms
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks: [internal]
    restart: always

  caddy:
    image: caddy:2
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      - caddydata:/data
      - caddyconfig:/config
    depends_on:
      - app
    networks: [internal, public]
    restart: always

networks:
  internal: {}
  public: {}

volumes:
  pgdata: {}
  caddydata: {}
  caddyconfig: {}
